version: "3"
services:
  nginx:
    image: nginx
    container_name: rebo-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  app:
    container_name: reboCars-website
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mongo
    container_name: rebo-mongo
    ports:
      - "27017:27017"
